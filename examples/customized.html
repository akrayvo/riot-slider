<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Riot Slider - Customized Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./../riot-slider.css" />
  </head>
  <body id="home">
    <div class="mainContainer">
      <h1>Riot Slider - Customized Example</h1>

      <!-- The width can be set using inline style or a class. The width of the slides
        will be based on the width of the slider. The height of the slider will
        be based on the tallest slide. A border is also added. -->
      <div
        id="slider1"
        class="riot-slider"
        style="max-width: 800px;border:5px solid #66D;border-radius:20px;"
      >
        <ul>
          <!-- a caption will automatically be added if the "data-caption" attribute
                is added to the li tag  -->
          <li data-caption="Blue Jay">
            <img src="./blue_jay_bird_nature.jpg" />
          </li>
          <li><img src="./squirrel_tree_mammal_paw.jpg" /></li>
          <li><img src="./port_au_prince_haiti.jpg" /></li>
          <li data-caption="Pennsylvalia Landscape">
            <img src="./pennsylvania_landscape_scenic_97427.jpg" />
          </li>
          <li>
            <p><b>Main Text Here</b></p>
            <p>More text here!</p>
          </li>
        </ul>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="./../riot-slider.js"></script>
      <script>
        $(document).ready(function () {
          // note that if the id of the html element is passed when the
          //    class variable is created, the slider will load without
          //    giving a chance for customization. so it is being loaded
          //    without a parameter so that we have chance to add settings
          let slider1 = new RiotSlider();

          /*
           * use material icons to make the play, stop, previous, and
           *   next buttons look better. will automatically add material
           *   icons from googleapis.com if they're not available
           */
          slider1.setUseMaterialIcons(true);

          /*
           * the slider's default is to start playing when it loads. if
           * isAutoPlay is set to false, the player won't start unless
           * the "play" button is clicked
           */
          slider1.setIsAutoPlay(false);

          /*
           * output information to the web console (for developers)
           */
          slider1.setDoConsoleLog(true);

          /*
           * the length of time each slide is displayed before moving to the
           *    next when playing
           * the default is 6 seconds
           */
          slider1.setSlideHoldSeconds(4);

          /*
           * when to display the slide number buttons. defaults to "normal".
           *  "never" = do not display number buttons
           *  "normal" = hide number buttons if they need to wrap (responsive)
           *  "always" = always display number buttons
           */
          slider1.setButtonNumberDisplay("always");

          /*
           * 
           */
          slider1.setTheme("dark");

          slider1.load("slider1");
        });
      </script>
    </div>
  </body>
</html>
